<ion-view title="Agenda" id="page1">
  <ion-content padding="true" class="has-header" ng-controller="agendaCtrl" > 

    <form id="agenda-form1" class="list">
      <label class="item item-input" id="agenda-input1">
        <input type="text" placeholder="Pesquisar ">
      </label>
    </form>

    <div class="spacer" style="width: 300px; height: 29px;"></div>

    <form id="agenda-form2" class="list">
      <ion-toggle toggle-class="toggle-positive" id="agenda-toggle1">Favoritos </ion-toggle>
    </form>

    <div class="spacer" style="width: 300px; height: 15px;"></div>

    <button class=" button button-block button-assertive" ng-click="habilitarExclusao()" > Excluir </button>

    
    <ion-list show-delete="permitirExcluir">
      <ion-item class="item-icon-left intem-icon-right positive"  ng-repeat="contato in contatos">

          <ion-delete-button class="ion-minus-circled" mg-click="excluirContato(contato)"></ion-delete-button>

        <i class="icon ion-ios-contact-outline"></i> {{contatos.nome}}<br>
        <i class="icon ion-ios-contact-outline"></i> {{contatos.telefone}}<br>
      </ion-item>
      </ion-list>
   <button class="button button-block button-positive" ng-click="abrirTelaContato()"> 
     Novo 
    </button>

   
     <script id="contato.html" type="text/ng-template">
  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-positive">
      <h1 class="title">Novo Contato </h1>
    </ion-header-bar>
    <ion-content>

      <form class="list" nome="meuformulario">
        
        
        <label class="item item-input item-stacked-label">
          <span class="input-label">Nome:</span>
          <input type= "text" placeholder= "Nome" ng-model="contato.nome">
        </label>

        <label class="item item-input item-stacked-label">
            <span class="input-label">Telefone:</span>
            <input type= "text" placeholder= "Telefone"ng-model="contato.telefone">
          </label>

          <label class="item item-input item-stacked-label">
            <span class="input-label">  Favoritos </span> <br>
            <label class="toggle"> 
              <input type="checkbox" ng-model="contato.favoritos"> 
              <div class="track"> 
                <div class="handle"></div>
                
              </div>
            </label>
          </label>

          
          <div class="row"> 
            <div class="col col-50">
              <a ng-click="cancelarContato()" class="button button-assertive button-block">Cancelar</a>
            </div>
            <div class= "col col-50">
              <a ng-click="salvarContato(contato)" ng-disabled="meuformulario.$invakud" class="button button-positive button-block">Salvar</a>
            </div>


    </ion-content>
  </ion-modal-view>
</script>
    </script>

  </ion-content>
</ion-view>
